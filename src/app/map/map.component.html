<div class="container">
  <div style="text-align:center">
    <p class="h2">
      Google Maps Angular 7
    </p>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form class="form-inline" #form="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="latitude" [(ngModel)]="latitude" placeholder="Ingrese la latitud"
            required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="Ingrese la longitud"
            required>
        </div>
        <button type="button" (click)="setCenter()" class="btn btn-success" [disabled]="form.invalid"> Buscar</button>
      </form>
    </div>
  </div>
  <br>

  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <div #gmap style="width:100%;height:400px"></div>
        </h3>
      </div>
    </div>
  </div>

  <div class="row">
    <button (click)="setMapType('terrain')" class="btn btn-primary">Tierra</button>
    <button (click)="setMapType('satellite')" class="btn btn-danger">Satelite</button>
    <button (click)="setMapType('roadmap')" class="btn btn-warning">Carretera</button>
  </div>

  <footer>
    <div style="text-align:center">
        Author: Cesar Mayorga - 2019
    </div>
  </footer>
</div>
